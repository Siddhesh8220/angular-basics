<!--ngIF-->
<div *ngIf="courses.length > 0">List of courses</div>
<div *ngIf="courses.length == 0">No courses yet</div>
<!--OR-->
<div *ngIf="courses.length > 0; else noCourses">List of courses</div>
<ng-template #noCourses>No courses yet</ng-template>
<!--OR-->
<div *ngIf="courses.length > 0; then showCoursess; else noCoursess"></div>
<ng-template #showCoursess>List of Courses </ng-template>
<ng-template #noCoursess>No courses yets</ng-template>
<!--OR hidden propety-->
<div [hidden]="courses.length == 0">List of courses</div>
<div [hidden]="courses.length > 0">No courses yet</div>

<!--ngSwitch-->
<ul class="nav nav-pills">
  <li class="nav-link" [class.active]="viewMode == 'map'">
    <a (click)="viewMode = 'map'">Map</a>
  </li>
  <li class="nav-link" [class.active]="viewMode == 'list'">
    <a (click)="viewMode = 'list'">List</a>
  </li>
</ul>
<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">Map View</div>
  <div *ngSwitchCase="'list'">List View</div>
  <div *ngSwitchDefault>Otherwise</div>
</div>

<!--ngForList-->
<ul>
  <!--ngForOf: in html we use ngFor-->
  <li *ngFor="let course of ngForList; index as i; even as isEven">
    {{ i }} - {{ course.name }}
    <span *ngIf="isEven">(EVEN)</span>
  </li>
</ul>
